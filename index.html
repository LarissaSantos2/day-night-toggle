<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cartão de Perfil Multicolorido</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content=" Cartão de perfil interativo com toggle de tema claro/escuro"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content=" Perfil Interativo, Toggle Tema Claro/Escuro, Cartão de Perfil, GitHub, Linkedin, Redes Sociais
 "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link rel="shortcut icon" href="img/icone-toggle.png" type="image/x-icon" />
    <!-- Font Awesome Free CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="switch" />
      <div class="outer">
        <div class="content">
          <div class="image-box">
            <img src="img/img-profile.jpg" alt="Larissa de Oliveira" />
          </div>
          <!-- Informaçôes Pessoais -->
          <div class="details">
            <!-- toggle de mudança de cor -->
            <label for="switch">
              <span class="toggle">
                <span class="circle"></span>
              </span>
            </label>
            <div class="name">
              <h2>Larissa Oliveira</h2>
              <div class="job">Desenvolvedora Web Python</div>
              <p class="description">
                Olá! Sou Larissa, estudante do último ano do curso técnico em
                Desenvolvimento de Sistemas. Atualmente curso Desenvolvimento
                Web com Python e meus estudos são focados em Python, HTML, CSS e
                JavaScript.
              </p>
              <button>Saiba Mais</button>
              <!-- Redes Sociais -->
              <div class="media-icons">
                <i>
                  <a href="https://github.com/LarissaSantos2" target="_blank"
                    ><i class="fab fa-brands fa-github"></i
                  ></a>
                  <a
                    href="https://www.linkedin.com/in/larissaolivsantos07?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank"
                    ><i class="fab fa-brands fa-linkedin-in"></i
                  ></a>
                  <a href="mailto:larissaoliv1395@gmail.com" target="_blank"
                    ><i class="fab fa-brands fa-google"></i></a
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
